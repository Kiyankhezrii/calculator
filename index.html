<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is the calculator app" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Kiyan khezri" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />

    <script defer src="/main.js"></script>
    <link
      rel="shortcut icon"
      href="/assets/calculator.png"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input type="text" class="form-input" />
      </form>
      <div class="numbers">
        <div class="btn operator plus">+</div>
        <div class="btn operator minuse">-</div>
        <div class="btn operator mul">*</div>
        <div class="btn operator divide">รท</div>
        <div class="btn number seven">7</div>
        <div class="btn number eight">8</div>
        <div class="btn number nine">9</div>
        <div class="btn number four">4</div>
        <div class="btn number five">5</div>
        <div class="btn number six">6</div>
        <div class="btn number one">1</div>
        <div class="btn number two">2</div>
        <div class="btn number three">3</div>
        <div class="btn number zero">0</div>
        <div class="btn number ashar">.</div>
        <div class="btn number clear">C</div>
        <div class="btn number equal">=</div>
      </div>
    </div>
  </body>
</html>
